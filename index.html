<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Certificate Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- JSZip for ZIP file creation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- FileSaver.js for saving ZIP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <main>
    <h2>E-Certificate Generator</h2>

    <!-- Upload Template -->
    <section>
      <label for="templateUpload"><strong>Upload Certificate Template (PNG or JPG):</strong></label>
      <input type="file" id="templateUpload" accept="image/png, image/jpeg" />

      <!-- Template Preview -->
      <div id="templatePreviewContainer" style="display:none; margin-top: 10px;">
        <p><strong>Template Preview:</strong></p>
        <img id="templatePreview" alt="Template Preview" style="max-width: 100%; height: auto; border: 1px solid #ccc;" />
      </div>
    </section>

    <!-- Name Positioning Canvas -->
    <section id="positioning">
      <h3>Position Name Placeholder</h3>
      <canvas id="positionCanvas" style="border: 1px solid #ccc;"></canvas>
      <p>Drag the sample name to your desired position. This will be used on all certificates.</p>
    </section>

    <!-- CSV Upload -->
    <section>
      <h3>Upload CSV</h3>
      <input type="file" id="csvFile" accept=".csv" />
    </section>

    <!-- Action Buttons -->
    <section style="margin-top: 20px;">
      <button id="generateAgain">Generate New</button>
      <button id="downloadAllBtn">Download All as ZIP (PDF)</button>
    </section>

    <!-- Certificate Thumbnails -->
    <section>
      <h3>Generated Certificates</h3>
      <div id="certificates" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
    </section>
  </main>

  <!-- Modal for Viewing Full Image -->
  <div id="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color: rgba(0,0,0,0.8);">
    <span class="closeModal" style="position:absolute; top:20px; right:30px; color:white; font-size:30px; cursor:pointer;">&times;</span>
    <img id="fullImage" style="display:block; margin:auto; max-width:90%; max-height:90%;" />
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
